name: Deploy ScanKey Landing to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static site (docs)
        run: |
          mkdir -p docs
          if [ -f index.html ]; then cp -f index.html docs/index.html; fi
          echo "scankeyapp.com" > docs/CNAME
          touch docs/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - uses: actions/deploy-pages@v4
